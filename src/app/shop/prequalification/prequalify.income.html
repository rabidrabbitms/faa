<nav></nav>

<ion-content [fullscreen]="false">
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-row>
          <ion-col>
            <ion-row>
              <ion-text class="body-body">Complete thie form to find out how much you pre-qualify for!</ion-text>
            </ion-row>
            <ion-row style="margin-top:1em;">
              <ion-label>Pay Cycle</ion-label>
            </ion-row>
            <ion-row>
              <ion-item style="width: 100%; border-bottom: 1px solid black; ">
                <ion-datetime value="" placeholder="Next Pay Date" ></ion-datetime>
              </ion-item>
              </ion-row>
            <ion-row style="padding-top:1em;">
              <ion-label><ion-icon name="alert-circle-outline"></ion-icon>Net Monthly Income</ion-label>
            </ion-row>
            <ion-row>
              <ion-input style=" border-bottom: 1px solid black;" typeof="transaction-amount" placeholder="Enter Take Home Pay"></ion-input>
            </ion-row>
            <ion-row style="margin-top:1em;">
              <select class="incomeSelect" [(ngModel)]="employmentType">
                <option style="opacity:.5">Income Type</option>
                <option value="employment">Employment</option>
              </select>
            </ion-row>
            <div *ngIf="employmentType === 'employment'">
              <ion-row>
                <ion-col>
                  <ion-input style="width: 100%; border-bottom: 1px solid black; " typeof="organization" placeholder="Company Name"></ion-input>
                </ion-col>
                <ion-col>
                  <ion-input style="width: 100%; border-bottom: 1px solid black; " typeof="organization-title" placeholder="Job Title"></ion-input>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <select class="employmentType">
                    <option>Salary</option>
                    <option>Hourly</option>
                  </select>
                </ion-col>
                <ion-col>
                  <select class="hourType">
                    <option>FullTime</option>
                    <option>PartTime</option>
                  </select>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-item style="width:100%">
                    <ion-datetime style="width: 100%; border-bottom: 1px solid black; " value="" placeholder="Date of hire"></ion-datetime>
                  </ion-item>
                </ion-col>
              </ion-row>
            </div>
            <ion-row style="padding-top:1em;" class="ion-justify-content-center">
                <ion-checkbox></ion-checkbox> <ion-label style="padding-left: .5em; font-size: small;">Direct Deposit</ion-label>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-button expand="full" style="min-width:75%" color="tertiary" routerLink="../prequalify-terms">Pre-Qualify Me!</ion-button>
  </ion-row>
  <ion-row class="ion-justify-content-center" style="padding-top:1em">
    <p>This will not affect your credit score!</p>
  </ion-row>
</ion-content>
