<ion-content>
  <app-login-background class="background"></app-login-background>
  <ion-grid style="position: absolute; top: 0; left: 0; min-width: 100%; min-height: 800px; z-index: 999">
    <ion-row style="margin-top: 12em; z-index: 999">
      <ion-col>
        <ion-row class="ion-justify-content-center" style="padding-top:.5em">
          <img class="chat1" style="z-index:999" src="../assets/EmailSent.svg" *ngIf="!show" />
          <img class="chat2" style="z-index:999" src="../assets/LookyFound.svg" *ngIf="show" />
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <img class="looky" style="z-index:999" src="../assets/Lookylooky.svg" />
        </ion-row>
        <ion-row style="padding:0em">
          <ion-col style="padding:0em">
            <ion-card>
              <ion-row class="ion-justify-content-center" style="margin-top:4em;">
                <ion-text class="header1" style="z-index:999" *ngIf="!show">Please verify your email</ion-text>
                <ion-text class="header1" style="z-index:999" *ngIf="show">Thanks [First Name]</ion-text>
              </ion-row>
              <ion-row class="ion-justify-content-center" style="margin-top:1em;">
                <ion-text class="body-body" style="z-index:999" *ngIf="!show">Looky sent a verification email to:</ion-text>
                <ion-text class="body-body" style="z-index:999" *ngIf="show">Email Confirmed</ion-text>
              </ion-row>
              <ion-row class="ion-justify-content-center">
                <ion-text class="body-body" style="z-index:999" *ngIf="!show">[userâ€™s email address]</ion-text>
              </ion-row>
              <ion-row class="ion-justify-content-center" style="margin-top:2em;">
                <ion-button color="tertiary" style="z-index:999" expand="full" (click)="show1()" *ngIf="!show">Resend Email</ion-button>
                <ion-button color="tertiary" style="z-index:999" expand="full" routerLink="../tabs/tabs/shop" *ngIf="show">Done</ion-button>
              </ion-row>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
